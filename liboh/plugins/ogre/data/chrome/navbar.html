<html>
    <b> Javascript Tests</b><br>
    click on the google pane to select it first, then come back here<br>
    Type a fully-formed URL in the box and press "GO!"<br>
    <input id='selectedURL' size=60 value="http://sirikata.com"> 
    <button onClick='goURL()'>GO!</button><BR>
    back button not working yet:
    <INPUT type="button" value="web back" onClick="goBack()"><br>
    move avatar forward:
    <INPUT type="button" value="avatar fwd" onClick="avFwd()"><br>
    stop avatar:
    <INPUT type="button" value="avatar stop" onClick="avStop()">
    <script type="text/javascript">
	function goURL() {
		var url=document.getElementById('selectedURL').value;
		chrome.send("event",["navgo", url])
	}
	function goBack() {
		chrome.send("event",["navback"])
	}
	function avFwd() {
		chrome.send("event",["navmoveforward", "1"])
	}
	function avStop() {
		chrome.send("event",["navmoveforward", "0"])
	}
    </script>
</html>
