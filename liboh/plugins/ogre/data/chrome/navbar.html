<html>
    <b> Javascript Tests</b><br>
    click on the google pane to select it first, then come back here<br>
    web controls:
    <input type="button" value="<--" onClick="goBack()">
    <input type="button" value="-->" onClick="goFwd()">
    <br>
    Type a fully-formed URL in the box and press
    <button onClick='goURL()'>GO!</button>
    <input id='selectedURL' size=60 value="http://sirikata.com"> 
    <br>
    avatar controls:
    <input type="button" value="walk" onClick="avFwd()">
    <input type="button" value="stop" onClick="avStop()">
    <input type="button" value="left" onClick="avLeft()">
    <input type="button" value="right" onClick="avRight()">
    <script type="text/javascript">
	function goURL() {
		var url=document.getElementById('selectedURL').value;
		chrome.send("event",["navgo", url])
	}
	function goFwd() {
		chrome.send("event",["navforward"])
	}
	function goBack() {
		chrome.send("event",["navback"])
	}
	function avFwd() {
		chrome.send("event",["navmoveforward", "1"])
	}
	function avStop() {
		chrome.send("event",["navmoveforward", "0"])
	}
	function avLeft() {
		chrome.send("event",["navturnleft", "1"])
	}
	function avRight() {
		chrome.send("event",["navturnright", "1"])
	}
    </script>
</html>
